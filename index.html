  <title>What kind of Triangle do you have?</title>
  <body>
    <script src="./js/script.js"></script>
    <h1>What kind of Triangle do you have?</h1>
    <img
      src="./images/notebook-animation.svg"
      alt="pyramid"
      width="35%"
      height="auto"
    />
    <h2>Type of triangle you have</h2>
    <p></p>

    <form action="javascript:calculateVolumeClicked()">
      <label for="fname">Enter length A of the triangle:</label>
      <input
        type="number"
        step="any"
        id="lengthA"
        placeholder="write here"
      />&nbsp;mm<br /><br />
      <label for="lname">Enter length B of the triangle:</label>
      <input
        type="number"
        step="any"
        id="lengthB"
        placeholder="write here"
      />&nbsp;mm<br /><br />
      <label for="fname">Enter length C of the triangle:</label>
      <input
        type="number"
        step="any"
        id="lengthC"
        placeholder="write here"
      />&nbsp;mm<br /><br />
      <input type="submit" value="Calculate" />
    </form>
    <div id="answers">
      <div id="volume"></div>
    </div>
